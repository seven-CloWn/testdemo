<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>通知公告</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/stuinfo2.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    
</head>

<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/stuCommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/stuCommons::sidebar(active='notice.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
		<h1 class = "title left">公告信息</h1>
            <form  method="post">
                <div class="form-group you">
                    <label class="sex">公告编号</label>
                    <input th:value="${notice.getTid()}" type="button" name="tid" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">公告标题</label>
                    <input th:value="${notice.getTitle()}" type="button" name="title" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">发布者编号</label>
                    <input th:value="${notice.getMid()}" type="button" name="mid" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">公告内容</label>
                    <!--input th:value="${notice.getContent()}" type="button" name="content" class="form-control kuang"-->
					<textarea rows="4" cols="50" name="content" class="form-control kuang" readonly="readonly">[[${notice.getContent()}]]</textarea>
                </div>
                <div class="form-group you">
                    <label class="sex">发布日期</label>
                    <input th:value="${#dates.format(notice.getDate(),'yyyy-MM-dd')}" type="button" name="date" class="form-control kuang">
                </div>
            </form>
        </main>
    </div>
</div>

</body>

</html>
