<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>adminList</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    
</head>
<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='adminList.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--<h2><a class="btn btn-sm btn-success" th:href="@{stus}">添加</a></h2>-->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>工号</th>
                        <th>姓名</th>
                        <th>所在宿舍楼号</th>
                        <th>所在宿舍楼</th>
						<th>联系电话</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="manager:${managers}">

                        <td th:text="${manager.getMid()}"></td>
                        <td th:text="${manager.getName()}"></td>
                        <td th:text="${manager.getBid()}"></td>
                        <td th:text="${manager.getDormitory().getDName()}"></td>
						<td th:text="${manager.getTel()}"></td>
                        <!--<td>-->
                            <!--<a class="btn btn-sm btn-primary" th:href="@{/stus/}+${manager.getSid()}">修改</a>-->
                            <!--<a class="btn btn-sm btn-danger" th:href="@{/delStu/}+${manager.getSid()}">删除</a>-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </main>
    </div>
</div>

</body>
</html>
