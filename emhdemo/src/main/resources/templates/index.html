<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>宿舍管理系统</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center" th:style="'background:url('+@{/img/bg1.jpg}+');'">

<form class="form-signin" th:action="@{/admin/login}">
    <div>
        <img class="logo-img" th:src="@{/img/logo1.png}" alt="sign in logo" width="77" height="77">
        <h1 class="title">快乐宿舍管理系统</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label class="sr-only">Username</label>
        <input type="text" name="mid" class="form-control" required="" autofocus="" placeholder="输入sid">
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" required="" placeholder="输入password">
        <div class="checkbox mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sign" value="0" checked="checked">
                <label class="form-check-label">admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sign" value="1">
                <label class="form-check-label">student</label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
    </div>
</form>

</body>

</html>
