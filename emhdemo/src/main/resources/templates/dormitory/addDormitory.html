<head>

    <meta name="description" content="">

    <title>添加宿舍</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<link th:href="@{/css/stuinfo2.css}" rel="stylesheet">
	<script type="text/javascript" th:inline="javascript">
        var info = [[${msg}]];
        if(info != null && info != '' && info != undefined && info != 'null'){
            alert(info);
        }
    </script>


</head>

<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='addDormitory.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
		<h1 class = "title left">新增宿舍</h1>
            <form th:action="@{/addDormitory}" method="post">
                <div class="form-group you">
                    <label class="sex">宿舍编号</label>
                    <input type="text" name="did" required="required" class="form-control kuang" placeholder="请输入宿舍编号">
                </div>
                <div class="form-group you">
                    <label class="sex">宿舍楼号</label><br>
                    <input type="text" name="bid" required="required" class="form-control kuang" placeholder="请输入宿舍楼号">
                </div>
                <div class="form-group you">
                    <label class="sex">所在宿舍楼</label>
                    <input type="text" name="dname" required="required" class="form-control kuang" placeholder="请输入所在宿舍楼">
                </div>
                <div class="form-group you">
                    <label class="sex">床位数量</label>
                    <input type="text" name="beds" required="required" class="form-control kuang" placeholder="请输入床位数量">
                </div>
                <button type="submit" class="btn btn-primary you2">添加</button>
            </form>
        </main>
    </div>
</div>


</body>
