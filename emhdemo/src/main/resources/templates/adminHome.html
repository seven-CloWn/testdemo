<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>stuList</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    
</head>
<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='home.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class="btn btn-sm btn-success" th:href="@{notice}">添加</a></h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>公告编号</th>
                        <th>公告标题</th>
                        <th>发布者</th>
                        <th>发布日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice:${notices}">
                        <!--<td th:text="${emp.getSid()}"></td>-->
                        <a th:href="a">
                            <td th:text="${notice.getTid()}"></td>
                        </a>
                        <td th:text="${notice.getTitle()}"></td>
                        <td th:text="${notice.getManager().getName()}"></td>
                        <td th:text="${#dates.format(notice.getDate(),'yyyy-MM-dd')}"></td>

                        <!--<td th:text="${emp.getGender()}"></td>-->
                        <!--<td th:text="${emp.getDid()}"></td>-->
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/adminfindNotice/}+${notice.getTid()}">查看</a>
                            <a class="btn btn-sm btn-primary" th:href="@{/notice/}+${notice.getTid()}">修改</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/delNotice/}+${notice.getTid()}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <!--<div>-->
                    <!--<a class="page" th:href="@{/stus/}+${up}">上一页</a>-->
                    <!--<a class="page" th:href="@{/stus/}+${down}">下一页</a>-->
                    <!--</div>-->
                    </tfoot>
                </table>
            </div>
        </main>
    </div>
</div>

</body>
</html>
