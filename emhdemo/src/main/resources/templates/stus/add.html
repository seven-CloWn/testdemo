<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加学生信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/stuinfo2.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

	<script type="text/javascript" th:inline="javascript">
        var info = [[${msg}]];
        if(info != null && info != '' && info != undefined && info != 'null'){
            alert(info);
        }
    </script>

</head>

<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
		<h1 class = "title left">新增学生信息</h1>
            <form th:action="@{/stu}" method="post">
                <div class="form-group you">
                    <label class="sex">学号</label>
                    <input type="text" name="sid" class="form-control kuang" placeholder="请输入学号" required="required">
                </div>
                <div class="form-group you">
                    <label class="sex">姓名</label>
                    <input type="text" name="name" class="form-control kuang" placeholder="请输入姓名" required="required">
                </div>
                <div class="form-group you">
                    <label class="sex">性别</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input kuang" type="radio" name="gender" value="男" checked="checked">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input kuang" type="radio" name="gender" value="女">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group you">
                    <label class="sex">宿舍号</label>
                    <input type="text" name="did" class="form-control kuang" placeholder="请输入宿舍号" required="required">
                </div>
				<div class="form-group you">
                    <label class="sex">年龄</label>
                    <input type="number" name="age" class="form-control kuang" placeholder="请输入年龄">
                </div>
				<div class="form-group you">
                    <label class="sex">专业</label>
                    <input type="text" name="major" class="form-control kuang" placeholder="请输入年龄">
                </div>
				<div class="form-group you">
                    <label class="sex">电话</label>
                    <input type="text" name="tel" class="form-control kuang" placeholder="请输入年龄">
                </div>
                <button type="submit" class="btn btn-primary you2">添加</button>
            </form>
        </main>
    </div>
</div>

</body>

</html>
