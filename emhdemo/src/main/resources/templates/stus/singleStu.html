    <meta name="description" content="">

    <title>个人信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
	<link th:href="@{/css/stuinfo.css}" rel="stylesheet">


	<script type="text/javascript" th:inline="javascript">
        var info = [[${msg}]];
        if(info != null && info != '' && info != undefined && info != 'null'){
            alert(info);
        }
    </script>

</head>

<body th:style="'background:url('+@{/img/bg1.jpg}+');'">
<div th:replace="~{commons/stuCommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/stuCommons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1 class = "title left">学生个人信息</h1>
                <div class="form-group you">
                    <label class="sex">学号</label>
                    <input th:value="${stu.getSid()}" type="button" name="sid" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">姓名</label>
                    <input th:value="${stu.getName()}" type="button" name="name" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">性别</label>
                    <input th:value="${stu.getGender()}" type="button" name="gender" class="form-control kuang">
                </div>
                <div class="form-group you">
                    <label class="sex">宿舍号</label>
                    <input th:value="${stu.getDid()}" type="button" name="did" class="form-control kuang">
                </div>
            </form>
			<a class="custom-btn btn-13 you2" th:href="@{/changePwd/}+${stu.getSid()}">修改密码</a>
        </main>
    </div>
</div>
